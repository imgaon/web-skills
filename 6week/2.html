<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2번</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>

    <script>
        function animatedCircle(ctx, x, y, radius) {
            ctx.ellipse(x, y, radius, radius, 0, 0, Math.PI * 2);
            ctx.fill();

            let move = 10;
            setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.ellipse(x + move, y, radius, radius, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();

                move += 10
            }, 1000)
        }

        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")

        animatedCircle(ctx, 50, 50, 25)
    </script>
</body>
</html>
