<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 3번</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>

    <script>
        function animatedRandomCircle(ctx, x, y, radius) {
        // 코드 작성
            ctx.ellipse(x, y, radius, radius, 0, 0, Math.PI * 2)
            ctx.fill();

            setInterval(() => {
                randomX = Math.floor(Math.random() * canvas.width) + 1,
                randomY = Math.floor(Math.random() * canvas.height) + 1

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.ellipse(randomX, randomY, radius, radius, 0, 0, Math.PI * 2)
                ctx.fill()
                ctx.closePath();
                console.log(1, randomX)
            }, 1000)
        }

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        animatedRandomCircle(ctx, 50, 50, 25); 
    </script>
</body>
</html>
