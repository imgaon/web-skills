<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 4번</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>

    <script>
        const canvas = document.querySelector("#canvas")
        const ctx = canvas.getContext("2d")

        function animatedRandomCircle(ctx, count) {
            const randomRadius = Math.floor(Math.random() * 50) + 1;
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                for (i = 0; i < count; i++) {
                    const random = {
                        randomX: Math.floor(Math.random() * canvas.width) + 1,
                        randomY: Math.floor(Math.random() * canvas.height) + 1,
                    }
                    const { randomX, randomY } = random;

                    ctx.beginPath()
                    ctx.ellipse(randomX, randomY, randomRadius, randomRadius, 0, 0, Math.PI * 2)
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`
                    ctx.fill()
                    ctx.closePath();
                }
            }, 1000)
        }

        animatedRandomCircle(ctx, 10);

    </script>
</body>
</html>
